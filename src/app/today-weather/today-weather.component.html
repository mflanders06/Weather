<h2>Current Weather in {{coordinates?.name}}</h2>
<div class="temp-desc">
    <p *ngIf="weather?.current?.temp" >{{weather?.current?.temp}} &#8457;</p>
    <div *ngFor="let weather of weather?.current?.weather">
        <div>{{weather.description}}</div>
        <div><img src="http://openweathermap.org/img/wn/{{weather.icon}}@2x.png" alt="Current weather icon"></div>
    </div>
</div>
